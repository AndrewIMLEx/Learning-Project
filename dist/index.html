<!DOCTYPE html> <!--Doctype declaration to parse HTML page the same way in different browsers-->
<html lang="en"> <!--This is the main container of HTML elements
    the en metadata is important to enable seacrh engines index and return the specified language
    or help language engines get correct language context-->
    <head><!--This is the main head div of HTML elements that contains metadata that will be run first-->
    <meta charset="UTF-8"><!--Allows encoding of 1,112,064[nb 1] valid character code points characters using one to four one-byte (8-bit) code units-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Allows user to choose the Internet explorer version that they wan to render to -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Sets the width of the page to follow
    the device that is to be used with the initial zoom level set at 1.0 -->
    <title>Learning Project</title><!--Sets the title of the webpage that will be displayed on the browser tab -->
</head>
<body><!--container that will hold code for the body -->
    <div id="learning"></div> <!--The Id will be a reference point for index.js in rendering-->
    <script src="bundle.js"></script><!--The bundle.js is the output file that webpack will use after the bundling process-->
</body> 
    </html>
